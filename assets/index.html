<DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <script src="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.js"></script>
    <link type="text/css" rel="stylesheet" href="https://api.mqcdn.com/sdk/mapquest-js/v1.3.2/mapquest.css"/>

    <title>Travo Currency App</title>
    <link rel="stylesheet" href="./css/style.css"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

    <div class="container-fluid">
        <div class="row">
<!-- Left Side Navigation Menu -->
<nav class="col-md-3 col-lg-2 d-md-block bg-light sidebar">
    <div class="sidebar-sticky">
        <!-- image added to nav bar -->
        <img src="./images/Travo.png" alt="travo logo" class ="navbar-image">
        <ul class="nav flex-column">
            </li>
            <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="currencyDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                     Options
                </a>
                <div class="dropdown-menu" aria-labelledby="currencyDropdown">
                    <a class="dropdown-item" href="#">Currency</a>
                    <a class="dropdown-item" href="#">City</a>
                    <a class="dropdown-item" href="./about.html">About Me</a>
                    <!-- Add more dropdown options as needed -->
                </div>
            </li>
            <!-- Add more navigation items as needed -->
        </ul>
    </div>
</nav>

<section>
    <h2>Destination?</h2>
    <div id="map" style="width: 75%; height: 530px;"></div>
</section>

            <!-- Main Content -->
            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-md-4">
            <!-- Search Bar Section -->
            <section id="search-bar">
                <h2>Search Bar</h2>
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="Search..." aria-label="Search" aria-describedby="btn">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" id="btn">Search</button>
                    </div>
                </div>
            </section>
               <!-- Country Dropdowns Section -->
               <section id="country-dropdowns">
                <h2>Country Selection</h2>
                <label for="from-country">From Country:</label>
                <select id="from-country" name="from-country" class="form-control">
                    <!-- Options will be dynamically added here -->
                </select>

                <label for="to-country">To Country:</label>
                <select id="to-country" name="to-country" class="form-control">
                    <!-- Options will be dynamically added here -->
                </select>
            </section>
                <!-- Currency Converter Section -->
                <section id="currency-converter">
                    <h2>Travo Currency Converter</h2>
                    <!-- Add form elements for currency conversion -->
                    <form id="conversion-form">
                        <label for="from-currency">From Currency:</label>
                        <select id="from-currency" name="from-currency" class="form-control">
                            <!-- Add options for different currencies -->
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <!-- Add more options as needed -->
                        </select>
                        <label for="amount">Amount:</label>
                        <input type="number" id="amount" name="amount" class="form-control" required>

                        <label for="to-currency">To Currency:</label>
                        <select id="to-currency" name="to-currency" class="form-control">
                            <!-- Add options for different currencies -->
                            <option value="usd">USD</option>
                            <option value="eur">EUR</option>
                            <!-- Add more options as needed -->
                        </select>
                        <button type="submit" id="convertButton" class="btn btn-primary">Convert</button>
                    </form>
            </main>
        </div>
    </div>

    <!-- Link Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <h1></h1>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
    <!-- Footer -->
    <footer>
        <footer id="logo">
        <p>&copy; 2024 Travo Currency App</p>
        <!-- add image -->
        <img src="./images/Travo.png" alt="Travo Icon"> 
    </footer>
</body>
</html>
